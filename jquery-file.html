<!DOCTYPE html>
<html>
    <head>
        <title>jQuery File</title>
        <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            font-family: Arial;
            font-size: 14px;
        }
        article {
            margin: 0 auto;
            width: 150px;
            position: relative;
            top: 200px;
        }
        article button {
            padding: 20px;
        }
        </style>
    </head>
    <body>

        <article>
            <button style="width: 150px;" name="file1">Choose a file</button><br /><br />
            <a href="#" name="file2" style="position: relative">Click to choose a file</a>
        </article>

        <script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="jquery-file.js" type="text/javascript"></script>
        <script>
            $( "button" ).file();
            $( "a" ).file().on( "change", function() {
                console.log( "changed" );
            })
        </script>
    </body>
</html>
